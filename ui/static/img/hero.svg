<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f8f9fa" />
      <stop offset="1" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="screen-grad" x1="200" y1="150" x2="600" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#003366" />
      <stop offset="1" stop-color="#00509E" />
    </linearGradient>
    <linearGradient id="circle-grad" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FF6B35" />
      <stop offset="1" stop-color="#FF8E5E" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="15" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="100" cy="500" r="150" fill="#FFE5D9" opacity="0.5"/>
  <circle cx="700" cy="100" r="120" fill="#D6E4FF" opacity="0.5"/>

  <g transform="translate(150, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="350" rx="20" fill="#ffffff"/>
    <rect x="20" y="20" width="460" height="310" rx="10" fill="url(#screen-grad)"/>
    
    <g transform="translate(230, 175)">
      <rect x="-60" y="-10" width="120" height="20" rx="5" fill="#FFB088" transform="rotate(-45)"/>
      <rect x="40" y="-50" width="60" height="40" rx="5" fill="#FF6B35" transform="rotate(-45)"/>
      <rect x="35" y="-55" width="10" height="50" rx="2" fill="#d14d1c" transform="rotate(-45)"/>
      <rect x="95" y="5" width="10" height="50" rx="2" fill="#d14d1c" transform="rotate(-45)"/>
    </g>
    
    <rect x="50" y="50" width="100" height="10" rx="5" fill="#ffffff" opacity="0.5"/>
    <rect x="50" y="75" width="200" height="10" rx="5" fill="#ffffff" opacity="0.2"/>
    <rect x="50" y="95" width="180" height="10" rx="5" fill="#ffffff" opacity="0.2"/>
  </g>

  <g transform="translate(580, 380)" filter="url(#shadow)">
    <circle cx="50" cy="50" r="60" fill="#ffffff"/>
    <path d="M35 35 L50 65 L65 35 Z" fill="#003366"/>
    <rect x="35" y="35" width="30" height="4" fill="#003366"/>
    <path d="M25 55 C25 65 40 65 40 55" stroke="#003366" stroke-width="3" fill="none"/>
    <path d="M60 55 C60 65 75 65 75 55" stroke="#003366" stroke-width="3" fill="none"/>
  </g>

  <g transform="translate(80, 250)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="100" rx="20" fill="#FF6B35"/>
    <path d="M30 50 L45 65 L70 35" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(620, 80) rotate(15)" filter="url(#shadow)">
    <rect x="0" y="0" width="90" height="120" rx="5" fill="#ffffff"/>
    <rect x="20" y="20" width="50" height="8" rx="4" fill="#e9ecef"/>
    <rect x="20" y="40" width="50" height="8" rx="4" fill="#e9ecef"/>
    <rect x="20" y="60" width="30" height="8" rx="4" fill="#e9ecef"/>
    <circle cx="70" cy="100" r="15" fill="#003366" opacity="0.8"/>
  </g>
</svg>